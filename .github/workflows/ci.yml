 name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and test
        run: |
          javac -cp .:junit-5.9.1.jar org.junit.jupiter.api.Assertions ArrayListCharacter.java ArrayListCharacterTest.java
          java -jar junit-platform-console-standalone-1.9.1.jar --class-path . --scan-class-path

